
<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sightless</title>
    <script>
        document.documentElement.classList.remove('no-js')
    </script>
    <link rel="stylesheet" href="./style.css">

<body>
<header>
    <nav>
        <h1>Sightless</h1>
        <p>Blind in stijl, nooit uit de mode.</p>
    </nav>
</header>
<main>
<!------------------ Outfit instellen --------------->
        <section id="outfitInstellen">
            <h2>Welkom, Petra. Ik help je graag bij het samenstellen van je outfit. Je kunt navigeren door naar links
                te vegen om omhoog te gaan en naar rechts om omlaag te gaan.</h2>
            <ul>
                <!---- Casual optie--->
                <li><button id="casualBtn" aria-label="Casual. Iets allerdaags maar nog wel stijlvol"
                        data-value="casual" type="button">casual</button></li>

                <!---- Feestelijk optie--->
                <li><button id="festiveBtn" aria-label="Feestelijk. Kleding voor vieringen en feesten"
                        data-value="feestelijk" type="button">feestelijk</button></li>

                <!---- Zakelijk optie--->
                <li><button id="businessBtn" aria-label="Zakelijk. Voor functionele gesprekken of beroepszaken"
                        data-value="zakelijk" type="button">zakelijk</button></li>

                <!---- Begravenis optie--->
                <li><button id="funeral" aria-label="begrafenis. Kleding voor uitvaarten of dergelijke ceremonies"
                        data-value="begrafenis" type="button">begravenis</button></li>

                <!---- Geen voorkeur optie--->
                <li><button id="standard" aria-label="Geen-voorkeur. Alle kledingstijlen beschikbaar"
                        data-value="niet-relevant" type="button">geen-voorkeur</button></li>
            </ul>
        </section>
    </main>
